<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Remédio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Novo Remédio</h1>
  <form th:action="${acao} == null ? '/drogaria' : ${acao}" method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" th:value="${acao} != null ? ${remedio.nome}" required>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço</label>
      <input type="number" class="form-control" id="preco" name="preco" step="0.01" th:value="${acao} != null ? ${remedio.preco}" required>
    </div>
    <div class="mb-3">
      <label for="dataDeFabricacao" class="form-label">Data de Fabricação</label>
      <input type="date" class="form-control" id="dataDeFabricacao" name="dataDeFabricacao" th:value="${acao} != null ? ${remedio.dataDeFabricacao}" required>
    </div>
    <div class="mb-3">
      <label for="dataDeValidade" class="form-label">Data de Validade</label>
      <input type="date" class="form-control" id="dataDeValidade" name="dataDeValidade" th:value="${acao} != null ? ${remedio.dataDeValidade}" required>
    </div>
    <div class="mb-3">
      <label for="urlImagem" class="form-label">URL da Imagem</label>
      <input type="url" class="form-control" id="urlImagem" name="urlImagem" th:value="${acao} != null ? ${remedio.urlImagem}">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/drogaria" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
