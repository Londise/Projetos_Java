<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Remédios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de Remédios</h1>
    <a href="/drogaria/novo" class="btn btn-primary mb-3">Cadastrar Novo Remédio</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Código</th><th>Nome</th><th>Preço</th><th>Data de Fabricação</th><th>Data de Validade</th><th>Imagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="remedio : ${remedios}">
            <td th:text="${remedio.codigo}"></td>
            <td th:text="${remedio.nome}"></td>
            <td th:text="${remedio.preco}"></td>
            <td th:text="${remedio.dataDeFabricacao}"></td>
            <td th:text="${remedio.dataDeValidade}"></td>
            <td>
                <img th:src="${remedio.urlImagem}" alt="Imagem do remédio"
                     style="width: 50px; height: auto;">
            </td>
            <td>
                <!-- Link para EDITAR o remédio -->
                <a th:href="@{/drogaria/editar/{id}(id=${remedio.codigo})}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <!-- Link para EXCLUIR o remédio -->
                <a th:href="@{/drogaria/excluir/{id}(id=${remedio.codigo})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este remédio?')">
                    <i class="bibi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
